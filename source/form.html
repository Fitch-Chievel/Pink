<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Fitch-Chievel, HTML Academy, Sedona, Седона, Аризона,
    городок, туризм, жилье, сувениры, еда, фирменный бургер, Мост Дьявола, Гранд Каньон,
    небольшая площадь, красивая дорога, мало туристов, достопримечательности, гостиница,
    мотель, #VISITSEDONA">
    <meta name="description" content="Седона &ndash; небольшой городок в Аризоне,
    заслуживающий большего!">
    <meta name="author" content="https://github.com/Fitch-Chievel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pink | Форма</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/logotype-16.png">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/utility/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <nav class="nav">
        <a class="nav__logo " href="index.html"><span class="visually-hidden">Logo Pink</span></a>

        <ul class="nav__list">
            <li class="nav__item"><a class="nav__link nav__link--active" href="#">Главная</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Фотографии</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Конкурс</a></li>
            <li class="nav__item"><a class="nav__link nav__link--disabled" href="#">HTML Academy</a></li>
        </ul>
    </nav>

    <h2 class="nav__title">Конкурс на самое безбашенное путешествие с Пинк</h2>

</header>

<main>
    <section class="sharestory">

        <form class="sharestory__form form">

            <div class="form__list form__list--introself">
                <div class="form__item">
                    <label for="formGroupExampleInput">Фамилия:</label>
                    <input class="form__control" type="text" id="formGroupExampleInput"
                        placeholder="Укажите фамилию *">
                </div>
                <div class="form__item">
                    <label for="formGroupExampleInput2">Имя:</label>
                    <input class="form__control" type="text" id="formGroupExampleInput2"
                        placeholder="Введите ваше имя *">
                </div>
                <div class="form__item">
                    <label for="formGroupExampleInput2">Отчество:</label>
                    <input class="form__control" type="text" id="formGroupExampleInput2"
                        placeholder="Ну и отчество тоже">
                </div>
            </div>



            <div class="form__list form__list--progress">
                <h3 class="form__title">Ваши безбашенные достижения в путешествии</h3>

                <div class="form__check">
                    <input class="form__check-input form__check-input--chekbox" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form__check-label" for="inlineCheckbox1">Сделал селфи с акулой</label>
                </div>
                <div class="form__check">
                    <input class="form__check-input form__check-input--chekbox" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                    <label class="form__check-label" for="inlineCheckbox3">Обгорел на пляже</label>
                </div>
                <div class="form__check">
                    <input class="form__check-input form__check-input--chekbox" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form__check-label" for="inlineCheckbox2">Видел Чака Норриса</label>
                </div>
                <div class="form__check">
                    <input class="form__check-input form__check-input--chekbox" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                    <label class="form__check-label" for="inlineCheckbox3">Накупил сувениров</label>
                </div>
                <div class="form__check">
                    <input class="form__check-input form__check-input--chekbox" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                    <label class="form__check-label" for="inlineCheckbox3">Удержал башню</label>
                </div>
                <div class="form__check">
                    <input class="form__check-input form__check-input--chekbox" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                    <label class="form__check-label" for="inlineCheckbox3">Разгромил отель</label>
                </div>
            </div>



            <div class="form__list form__list--contact">
                <h3 class="form__title">Контактная информация</h3>

                <div class="form__item form__item--phonenumber">
                    <label for="formGroupExampleInput">Номер телефона</label>
                    <input class="form__control" type="text" id="formGroupExampleInput"
                        placeholder="Номер, пожалуйста">
                </div>
                <div class="form__item form__item--email">
                    <label for="formGroupExampleInput2">Адрес почты</label>
                    <input class="form__control" type="text" id="formGroupExampleInput2"
                        placeholder="Введите почту *">
                </div>
            </div>




            <div class="form__list form__list--app">
                <h3 class="form__title">С каким приложением путешествовали?</h3>

                <div class="form__check">
                    <input class="form__check-input form__check-input--radio" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form__check-label" for="exampleRadios1">Pink для iOS</label>
                </div>
                <div class="form__check">
                    <input class="form__check-input form__check-input--radio" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form__check-label" for="exampleRadios2">Pink на Android</label>
                </div>
                <div class="form__check disabled">
                    <input class="form__check-input form__check-input--radio" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                    <label class="form__check-label" for="exampleRadios3">Windows Phone</label>
                </div>
            </div>

            <div class="form__wrap-textarea">
                <h3 class="form__title">Опишите свои эмоции</h3>

                <textarea class="form__textarea" name="comment" rows="6" placeholder="Можно прям в красках, не стесняясь в выражениях" readonly=""></textarea>
            </div>

            <div class="form__wrap-btn">
                <p class="form__text-btn">*Поля обязательны для заполнения</p>
                <button type="button" class="form__btn btn">Отправить форму</button>
            </div>

        </form>

    </section>
</main>


</body>
</html>
